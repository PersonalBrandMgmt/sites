<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- ****** faviconit.com favicons ****** -->
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="/favicon/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16.png">
    <link rel="apple-touch-icon" href="/favicon/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/favicon/favicon-144.png">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <!-- ****** faviconit.com favicons ****** -->

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="{{ .Site.Params.styleBaseURL }}/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{{ .Site.Params.styleBaseURL }}/css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{{ .Site.Params.styleBaseURL }}/css/bootstrap.css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{{ .Site.Params.styleBaseURL }}/css/owl.carousel.min.css">
    <link rel="stylesheet" href="{{ .Site.Params.styleBaseURL }}/css/owl.theme.default.min.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{{ .Site.Params.styleBaseURL }}/css/magnific-popup.css">

    <link rel="stylesheet" href="{{ .Site.Params.styleBaseURL }}/css/style.css">


    <!-- Modernizr JS -->
    <script src="{{ .Site.Params.styleBaseURL }}/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="{{ .Site.Params.styleBaseURL }}/js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="colorlib-page">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="colorlib-navbar-brand">
                        <a class="colorlib-logo" href="{{ .Site.Params.styleBaseURL }}/index.html"><span>{{ .Site.Params.firstInitial }}{{ .Site.Params.middleInitial }}</span><span>{{ .Site.Params.lastInitial }}</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="colorlib-work">
        <div class="container">
            <div class="row text-center">
                <h2 class="bold">Experience</h2>
            </div>
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
                    <span>{{ .Params.smallHeading1 }}</span>
                    <h2>{{ .Params.largeHeading1 }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="rotate">
                        <h2 class="heading">{{ .Params.smallHeading2 }}</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="work-entry animate-box">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="desc">
                                <h2>{{ .Params.largeHeading2 }}</h2>
                                <p>{{ .Content }}</p>
                                <p class="read"><a href="{{ .Site.Params.styleBaseURL }}/index.html">Back to Home</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{{ .Site.Params.styleBaseURL }}/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="{{ .Site.Params.styleBaseURL }}/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="{{ .Site.Params.styleBaseURL }}/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="{{ .Site.Params.styleBaseURL }}/js/jquery.waypoints.min.js"></script>
<!-- Owl Carousel -->
<script src="{{ .Site.Params.styleBaseURL }}/js/owl.carousel.min.js"></script>
<!-- Magnific Popup -->
<script src="{{ .Site.Params.styleBaseURL }}/js/jquery.magnific-popup.min.js"></script>
<script src="{{ .Site.Params.styleBaseURL }}/js/magnific-popup-options.js"></script>

<!-- Main JS (Do not remove) -->
<script src="{{ .Site.Params.styleBaseURL }}/js/main.js"></script>

</body>
</html>
